<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <!-- Estilos propios -->
        <link rel="stylesheet" href="./css/styles.css" />
        
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm fixed-top" id="navbar">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" id="brand" href="">Tic Tac Toe</a>
            </div>
        </nav>

        <!-- Contenedor principal -->
        <main class="container-fluid justify-content-center d-flex" id="main-container">
            <!-- Selección de dificultad -->
            <div class="btn-group btn-group-toggle flex-column flex-md-row m-auto" id="difficulty-button-group">
                <button type="button" class="btn btn-primary btn-lg btn-difficulty" value="facil">Fácil</button>
                <button type="button" class="btn btn-primary btn-lg btn-difficulty" value="normal">Normal</button>
                <button type="button" class="btn btn-primary btn-lg btn-difficulty" value="dificil">Difícil</button>
            </div>

            <!-- Tablero del juego -->
            <section id="board-container" class="d-none text-center mt-5 row" aria-label="Tablero del juego">
                <div id="board" class="d-grid gap-2 row row-cols-3" role="grid">
                    <button class="btn btn-primary col-4 square" data-index="0" role="gridcell" aria-label="Celda 1"></button>
                    <button class="btn btn-primary col-4 square" data-index="1" role="gridcell" aria-label="Celda 2"></button>
                    <button class="btn btn-primary col-4 square" data-index="2" role="gridcell" aria-label="Celda 3"></button>
                    <button class="btn btn-primary col-4 square" data-index="3" role="gridcell" aria-label="Celda 4"></button>
                    <button class="btn btn-primary col-4 square" data-index="4" role="gridcell" aria-label="Celda 5"></button>
                    <button class="btn btn-primary col-4 square" data-index="5" role="gridcell" aria-label="Celda 6"></button>
                    <button class="btn btn-primary col-4 square" data-index="6" role="gridcell" aria-label="Celda 7"></button>
                    <button class="btn btn-primary col-4 square" data-index="7" role="gridcell" aria-label="Celda 8"></button>
                    <button class="btn btn-primary col-4 square" data-index="8" role="gridcell" aria-label="Celda 9"></button>
                </div>

                <!-- Indicador de turno -->
                <div id="game-status" class="mt-3">
                    <p id="turn-indicator" role="status">Tu turno</p>
                </div>

                <!-- Controles -->
                <div id="game-manager-container">
                    <button class="btn btn-round" id="reset-button" aria-label="Reiniciar">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                    <button class="btn btn-round" id="home-button" aria-label="Volver al inicio">
                        <i class="bi bi-house-fill"></i>
                    </button>
                </div>

            </section>
        </main>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="./js/game.js" defer></script>
    </body>
</html>
